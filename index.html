<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Spin Wheel</title>
  <style>
    :root {
      --primary: #4f46e5;
      --bg: #0f172a;
      --card: #111827;
      --text: #e5e7eb;
    }

    * { box-sizing: border-box; }

    body {
      margin: 0;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, sans-serif;
      background: linear-gradient(135deg, #020617, #020617);
      color: var(--text);
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .app {
      max-width: 900px;
      width: 100%;
      padding: 24px;
      display: grid;
      grid-template-columns: 1fr 320px;
      gap: 24px;
    }

    @media (max-width: 768px) {
      .app {
        grid-template-columns: 1fr;
      }
    }

    .wheel-card, .control-card {
      background: var(--card);
      border-radius: 16px;
      padding: 20px;
      box-shadow: 0 10px 30px rgba(0,0,0,.4);
    }

    h1, h2 {
      margin-top: 0;
      font-weight: 600;
    }

    canvas {
      display: block;
      margin: 0 auto;
    }

    .pointer {
      width: 0;
      height: 0;
      border-left: 14px solid transparent;
      border-right: 14px solid transparent;
      border-bottom: 24px solid #facc15;
      margin: 0 auto 8px auto;
    }

    button {
      appearance: none;
      border: none;
      border-radius: 10px;
      padding: 12px 16px;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      background: var(--primary);
      color: white;
    }

    button.secondary {
      background: #374151;
    }

    button:disabled {
      opacity: 0.6;
      cursor: not-allowed;
    }

    .actions {
      display: flex;
      justify-content: center;
      gap: 12px;
      margin-top: 16px;
    }

    ul {
      list-style: none;
      padding: 0;
      margin: 0;
    }

    li {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 8px 0;
      border-bottom: 1px solid #1f2933;
    }

    input[type="text"] {
      width: 100%;
      padding: 10px 12px;
      border-radius: 8px;
      border: 1px solid #374151;
      background: #020617;
      color: var(--text);
      font-size: 14px;
    }

    .add-item {
      display: flex;
      gap: 8px;
      margin-top: 12px;
    }

    .result {
      margin-top: 16px;
      text-align: center;
      font-size: 18px;
      font-weight: 600;
      color: #22c55e;
    }
  </style>
</head>
<body>
  <div class="app">
    <div class="wheel-card">
      <h1>Spin the Wheel</h1>
      <div class="pointer"></div>
      <canvas id="wheel" width="400" height="400"></canvas>
      <div class="actions">
        <button id="spinBtn">Spin</button>
        <button id="resetBtn" class="secondary">Reset</button>
      </div>
      <div id="result" class="result"></div>
    </div>

    <div class="control-card">
      <h2>Wheel Items</h2>
      <ul id="itemsList"></ul>
      <div class="add-item">
        <input id="newItem" type="text" placeholder="Add new item" />
        <button id="addBtn">Add</button>
      </div>
    </div>
  </div>

  <script>
    const canvas = document.getElementById('wheel');
    const ctx = canvas.getContext('2d');
    const spinBtn = document.getElementById('spinBtn');
    const resetBtn = document.getElementById('resetBtn');
    const resultEl = document.getElementById('result');
    const itemsListEl = document.getElementById('itemsList');
    const newItemInput = document.getElementById('newItem');
    const addBtn = document.getElementById('addBtn');

    const size = canvas.width;
    const center = size / 2;

    let items = loadItems();
    let angle = 0;
    let spinning = false;

    function loadItems() {
      const stored = localStorage.getItem('wheel-items');
      return stored ? JSON.parse(stored) : ['Option 1', 'Option 2', 'Option 3'];
    }

    function saveItems() {
      localStorage.setItem('wheel-items', JSON.stringify(items));
    }

    function drawWheel() {
      ctx.clearRect(0, 0, size, size);
      if (items.length === 0) return;

      const slice = (2 * Math.PI) / items.length;

      items.forEach((item, i) => {
        const start = angle + i * slice;
        const end = start + slice;

        ctx.beginPath();
        ctx.moveTo(center, center);
        ctx.arc(center, center, center - 10, start, end);
        ctx.closePath();

        ctx.fillStyle = `hsl(${(i * 360) / items.length}, 70%, 50%)`;
        ctx.fill();

        ctx.save();
        ctx.translate(center, center);
        ctx.rotate(start + slice / 2);
        ctx.textAlign = 'right';
        ctx.fillStyle = '#fff';
        ctx.font = '16px sans-serif';
        ctx.fillText(item, center - 20, 6);
        ctx.restore();
      });
    }

    function spin() {
      if (spinning || items.length === 0) return;

      spinning = true;
      resultEl.textContent = '';

      const randomSpins = Math.random() * 10 + 10; // ensures full randomness
      const targetAngle = angle + randomSpins * 2 * Math.PI;
      const duration = 3000;
      const start = performance.now();

      function animate(now) {
        const progress = Math.min((now - start) / duration, 1);
        const ease = 1 - Math.pow(1 - progress, 3);
        angle = angle + (targetAngle - angle) * ease;
        drawWheel();

        if (progress < 1) {
          requestAnimationFrame(animate);
        } else {
          spinning = false;
          selectItem();
        }
      }

      requestAnimationFrame(animate);
    }

    function selectItem() {
      const slice = (2 * Math.PI) / items.length;
      const normalized = (2 * Math.PI - (angle % (2 * Math.PI))) % (2 * Math.PI);
      const index = Math.floor(normalized / slice);
      const selected = items[index];
      resultEl.textContent = `Selected: ${selected}`;
    }

    function renderItems() {
      itemsListEl.innerHTML = '';
      items.forEach((item, i) => {
        const li = document.createElement('li');
        li.textContent = item;

        const removeBtn = document.createElement('button');
        removeBtn.textContent = 'âœ•';
        removeBtn.className = 'secondary';
        removeBtn.onclick = () => {
          items.splice(i, 1);
          saveItems();
          renderItems();
          drawWheel();
        };

        li.appendChild(removeBtn);
        itemsListEl.appendChild(li);
      });
    }

    addBtn.onclick = () => {
      const value = newItemInput.value.trim();
      if (!value) return;
      items.push(value);
      newItemInput.value = '';
      saveItems();
      renderItems();
      drawWheel();
    };

    spinBtn.onclick = spin;
    resetBtn.onclick = () => {
      angle = 0;
      resultEl.textContent = '';
      drawWheel();
    };

    renderItems();
    drawWheel();
  </script>
</body>
</html>
